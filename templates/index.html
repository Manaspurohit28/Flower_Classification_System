<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    
    <div class="container">
        <h1>Flower Classification</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Predict</button>
        </form> 

        {% if uploaded_image %}
        <h2>Result</h2>
        <p><strong>Predicted Class:</strong> {{ predicted_class }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}%</p>
        <img src="{{ url_for('static', filename=uploaded_image) }}" alt="Uploaded Image" class="result-image">
        
        <h3>Details</h3>
        <table class="result-table">
            <thead>
                <tr>
                    <th>Attribute</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for attribute, value in flower_description.items() %}
                <tr>
                    <td>{{ attribute }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        {% endif %}
    </div>
</body>
</html>
